        books.forEach(book => {
            const parts = book.date.split('/');
            book.dateObj = new Date(2000 + parseInt(parts[2]), parseInt(parts[0]) - 1, parseInt(parts[1]));
            book.year = 2000 + parseInt(parts[2]);
        });

        // Sort by date (most recent first)
        books.sort((a, b) => b.dateObj - a.dateObj);

        // Group books by year
        const booksByYear = {};
        books.forEach(book => {
            if (!booksByYear[book.year]) {
                booksByYear[book.year] = [];
            }
            booksByYear[book.year].push(book);
        });

        const years = Object.keys(booksByYear).sort((a, b) => b - a);

        const container = document.getElementById('yearsContainer');
        years.forEach(year => {
            const yearSection = document.createElement('div');
            yearSection.className = 'year-section';

            const yearHeader = document.createElement('h2');
            yearHeader.className = 'year-header';
            yearHeader.textContent = year;
            yearSection.appendChild(yearHeader);

            const grid = document.createElement('div');
            grid.className = 'books-grid';

            booksByYear[year].forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';

                const img = document.createElement('img');
                img.className = 'book-cover';

                if (book.isbn) {
                    img.src = `https://covers.openlibrary.org/b/isbn/${book.isbn}-M.jpg`;
                    img.alt = book.title;
                    img.onerror = function () {
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'book-cover error';
                        placeholder.textContent = 'No cover';
                        this.parentNode.insertBefore(placeholder, this);
                    };
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'book-cover error';
                    placeholder.textContent = 'No cover';
                    bookItem.appendChild(placeholder);
                }

                const title = document.createElement('div');
                title.className = 'book-title';
                title.textContent = book.title;

                const author = document.createElement('div');
                author.className = 'book-author';
                author.textContent = book.author;

                if (book.isbn) {
                    bookItem.appendChild(img);
                }
                bookItem.appendChild(title);
                bookItem.appendChild(author);

                grid.appendChild(bookItem);
            });

            yearSection.appendChild(grid);
            container.appendChild(yearSection);
        });
