        // Extract last name from author field
        function getLastName(author) {
            // Split by comma - format is "LastName, FirstName"
            const parts = author.split(',');
            return parts[0].trim().toLowerCase();
        }

        // Group books by year
        const booksByYear = {};
        books.forEach(book => {
            const displayYear = book.year >= 2023 ? book.year : '2022 and Before';
            if (!booksByYear[displayYear]) {
                booksByYear[displayYear] = [];
            }
            booksByYear[displayYear].push(book);
        });

        // Sort books within each year by author last name
        Object.keys(booksByYear).forEach(year => {
            booksByYear[year].sort((a, b) => {
                const lastNameA = getLastName(a.author);
                const lastNameB = getLastName(b.author);
                return lastNameA.localeCompare(lastNameB);
            });
        });

        const years = Object.keys(booksByYear).sort((a, b) => {
            if (a === '2022 and Before') return 1;
            if (b === '2022 and Before') return -1;
            return b - a;
        });

        const container = document.getElementById('yearsContainer');
        years.forEach(year => {
            const yearSection = document.createElement('div');
            yearSection.className = 'year-section';

            const yearHeader = document.createElement('h2');
            yearHeader.className = 'year-header';
            yearHeader.textContent = year;
            yearSection.appendChild(yearHeader);

            const grid = document.createElement('div');
            grid.className = 'books-grid';

            booksByYear[year].forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';

                // Check if we have a manual cover for this book
                const manualCover = manualCovers[book.title];

                if (manualCover) {
                    // Use manual cover image
                    const img = document.createElement('img');
                    img.className = 'book-cover';
                    img.src = `../img/book-covers/${manualCover}`;
                    img.alt = book.title;
                    img.onerror = function () {
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'book-cover error';
                        placeholder.textContent = 'No cover';
                        this.parentNode.insertBefore(placeholder, this);
                    };
                    bookItem.appendChild(img);
                } else if (book.isbn) {
                    // Use Open Library API
                    const img = document.createElement('img');
                    img.className = 'book-cover';
                    img.src = `https://covers.openlibrary.org/b/isbn/${book.isbn}-M.jpg`;
                    img.alt = book.title;
                    img.onerror = function () {
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'book-cover error';
                        placeholder.textContent = 'No cover';
                        this.parentNode.insertBefore(placeholder, this);
                    };
                    bookItem.appendChild(img);
                } else {
                    // No cover available
                    const placeholder = document.createElement('div');
                    placeholder.className = 'book-cover error';
                    placeholder.textContent = 'No cover';
                    bookItem.appendChild(placeholder);
                }

                const title = document.createElement('div');
                title.className = 'book-title';
                title.textContent = book.title;

                const author = document.createElement('div');
                author.className = 'book-author';
                author.textContent = book.author;

                bookItem.appendChild(title);
                bookItem.appendChild(author);

                grid.appendChild(bookItem);
            });

            yearSection.appendChild(grid);
            container.appendChild(yearSection);
        });
